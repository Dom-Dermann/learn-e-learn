<h1> {{ courseItem.name }} </h1>

<!-- intro pop up -->
<cert-pop class="intro-pop" [isOpen]="introPopOpen">
  <div class="box">
    <header>
      <span class="title">Intro Pop Up</span>
    </header>
    <main>
      <h2> {{ introTitle }} </h2>
      <p>{{ introText }}</p>
    </main>
    <footer>
      <button id="okButton" (click)="introOk()"> Ok </button>
    </footer>
  </div>
</cert-pop>

<!-- grid container -->
<section class="container">
  <div class="grid-item">
    <div id="writtenContent">
      <h2> {{ currentTitle }} </h2>
      <p> {{ currentText }} </p>
    </div>
  </div>

  <div class="grid-item">
    <div class="videoViewer">
      <iframe [src]="currentVideoUrl | safe" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div> 

  <div class="grid-item">
    <button class="quizz_start" *ngIf="showQuizzButton" (click)="turnQuizzon()"> Start Quizz </button>
    <div id="quizz">
      <quizz-component (submitScore)="submitClicked($event)" class="quizz" id="quizzComponent" *ngIf="isOn"></quizz-component>
    </div>
  </div> 
</section>


<cert-pop class="my-prompt" [isOpen]="popUpOpen">
  <div class="box">
    <header>
      <span class="title">Deine Home Office Bewertung</span>
    </header>
    <main>
      <h2>Gl√ºckwunsch, deine Bewertung ist: {{score}} <br/> Das macht dich zum {{ result_category }}</h2>
      <p>{{ result_text }}</p>
      <img id="certPic" src="{{result_picture}}" alt="picture of a noob">
    </main>
    <footer>
      <button id="okButton" (click)="okPressed()"> Ok </button>
    </footer>
  </div>
</cert-pop>
