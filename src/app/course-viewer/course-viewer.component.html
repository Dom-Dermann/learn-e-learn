<section>
    <h2> {{ videoItem.name }} </h2>
    <button class="quizz_start" (click)="turnQuizzon()"> Start Quizz </button>
    <div class="videoViewer">
        <iframe width="100%" height="100%" [src]="videoSrc | safe"  frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div #quizz>
        <quizz-component (submit)="submitClicked($event)" class="quizz" #quizzComponent *ngIf="isOn"></quizz-component>
    </div>
</section>
